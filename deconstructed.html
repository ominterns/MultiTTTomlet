<!DOCTYPE html>

<html>
	<head>
	<title>Tic Tac Toe</title>
	<script type = "text/javascript" src = "https://omlet.me/a/js/omlet.js"></script>
	<link rel="stylesheet" href="deconstructed.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="Deconstructed.js"></script>

	
	</head>
	
	
	<body>
	
			

			<div id="P1Stats"><p>Player 1</p></div>
			<div id="P2Stats"><p>Player 2</p></div>

			<div id="logger"></div>
		
		<div id="board">
			
			<table>
				<tr class="row">
					<td class="square"><button></button></td>
					<td class="square v"><button></button></td>
					<td class="square"><button></button></td>
				</tr>
				
				<tr class="row">
					<td class = "square h"><button></button></td>
					<td class = "square v h"><button></button></td>
					<td class = "square h"><button></button></td>
				</tr>
				
				<tr class= "row">
					<td class= "square"><button></button></td>
					<td class = "square v"><button></button></td>
					<td class = "square"><button></button></td>
				</tr>
			</table>
		</div>	

		<div id="bottomBar">
			<div id="reset">
				<button><span>Play Again</span></button>
			</div>

			<div id="Share">
						<button><span>Share</span></button>
			</div>
		</div>
			

			
	</body>
</html>
